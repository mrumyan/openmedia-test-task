<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Media Test Task</title>
</head>

<body>
    <main class="main">
        <section class="promo">
            <div class="promo__info">
                <h1 class="promo__title">Play any audio sources directly in the browser!</h1>
                <div class="promo__description">
                    <h2 class="promo__subtitle">Without any restrictions for free</h2>
                    <div class="promo__terms terms">
                        <p class="terms__text">By uploading the audio file, you agree to our</p>
                        <a class="terms__link" href="#!">Terms of Service.</a>
                    </div>
                </div>
            </div>
            <div class="promo__form form">
                <label class="form__title" for="form">Insert the link</label>
                <div class="form__input">
                    <input class="form__text" type="url" name="form" id="form" placeholder="https://" value="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
